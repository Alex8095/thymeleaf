<html>
<head>
<title>Home</title>
</head>
<body>
	<h1>Hello world!</h1>

	<P>The time on the server is ${serverTime}.</P>

	<c:forEach items="${dataSet}" var="item">
		<p>${item}</p>
	</c:forEach>

	<form:inputText name="userName" value="${serverTime}" />

	<table>
		<tbody>
			<tr th:each="item : ${dataSet}">
				<td th:text="${item}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
